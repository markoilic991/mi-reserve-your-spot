spring.datasource.url= jdbc:mysql://localhost:3306/prodyna
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL = DEBUG

spring.mvc.throw-exception-if-no-hanlder-found=true
spring.mvc.resources.add-mappings=false

server.port = 8081  

spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB
spring.http.multipart.enabled=false

spring.http.converters.preferred-json-mapper=gson #Preferred JSON mapper to use for HTTP message conversion.